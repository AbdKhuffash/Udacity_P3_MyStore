<h1>Checkout</h1>

<form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
  <div class="field">
    <label>Name</label>
    <input
      name="name"
      [(ngModel)]="name"
      required
      minlength="3"
    />
    <div class="error" *ngIf="checkoutForm.submitted && checkoutForm.controls['name']?.invalid">
      Name must be at least 3 characters.
    </div>
  </div>

  <div class="field">
    <label>Address</label>
    <input
      name="address"
      [(ngModel)]="address"
      required
    />
    <div class="error" *ngIf="checkoutForm.submitted && checkoutForm.controls['address']?.invalid">
      Address is required.
    </div>
  </div>

  <div class="field">
    <label>Credit Card</label>
    <input
      name="creditCard"
      [(ngModel)]="creditCard"
      required
      minlength="16"
      maxlength="16"
    />
    <div class="error" *ngIf="checkoutForm.submitted && checkoutForm.controls['creditCard']?.invalid">
      Credit card must be 16 digits.
    </div>
  </div>

  <button type="submit">
    Submit order
  </button>
</form>

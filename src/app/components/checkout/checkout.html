<h2>Checkout</h2>

<form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
  <!-- NAME -->
  <label>
    Name
    <input
      type="text"
      name="name"
      required
      minlength="3"
      [(ngModel)]="name"
      (ngModelChange)="validateName()"
    />
  </label>
  <div class="error" *ngIf="nameError">
    {{ nameError }}
  </div>

  <!-- ADDRESS -->
  <label>
    Address
    <input
      type="text"
      name="address"
      required
      [(ngModel)]="address"
      (ngModelChange)="validateAddress()"
    />
  </label>
  <div class="error" *ngIf="addressError">
    {{ addressError }}
  </div>

  <!-- CREDIT CARD -->
  <label>
    Credit Card
    <input
      type="text"
      name="creditCard"
      required
      minlength="16"
      maxlength="19"
      [(ngModel)]="creditCard"
      (ngModelChange)="validateCreditCard()"
    />
  </label>
  <div class="error" *ngIf="creditCardError">
    {{ creditCardError }}
  </div>

  <button type="submit">Submit Order</button>
</form>

<h2>Products</h2>

<div class="alert" *ngIf="message">
  {{ message }}
</div>

<div class="products-grid">
  <app-product-item
    *ngFor="let product of products"
    [product]="product"
    [quantity]="quantities[product.id]"
    (quantityChange)="quantities[product.id] = $event"
    (addToCart)="addToCart(product)"
  >
  </app-product-item>
</div>

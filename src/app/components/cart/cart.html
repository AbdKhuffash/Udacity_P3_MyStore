<h2>Your Cart</h2>

<div class="alert" *ngIf="message">
  {{ message }}
</div>

<div *ngIf="items.length === 0">
  <p>Your cart is empty.</p>
  <a routerLink="/">Back to store</a>
</div>

<table *ngIf="items.length > 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price | currency }}</td>
      <td>
        <input
          type="number"
          min="1"
          [(ngModel)]="item.quantity"
          (ngModelChange)="updateQuantity(item, $event)"
        />
      </td>
      <td>{{ item.product.price * item.quantity | currency }}</td>
      <td>
        <button (click)="removeItem(item)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="items.length > 0" class="cart-footer">
  <p>Total: <strong>{{ total | currency }}</strong></p>
  <a routerLink="/checkout">Proceed to Checkout</a>
</div>
